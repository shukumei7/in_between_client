<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="/favicon.ico" type="image/x-icon" rel="icon">
        <title>Play In Between</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script type="module" src="js/ib.js"></script>
        <link rel="stylesheet" href="css/ib.css">
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
        </style>
        <script type="text/javascript">
            $(() => {
                // custom API address with trailing slash (/)
                // IBC.api = 'http://changthis.com/api/'
            });
        </script>
    </head>
	<body>
        <div id="logo" class="info">
            <div class="box">
                <div class="content">
                    <div class="logo-row">
                        <div class="diamond">
                            <div class="marker">
                                <div class="square"></div>
                            </div>
                            <div class="number">A</div>
                        </div>
                        <div class="heart">
                            <div class="marker">
                                <div class="square"></div>
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                            </div>
                            <div class="number">K</div>
                        </div>
                    </div>
                    <div class="logo-row">
                        <div class="spade">
                            <div class="marker">
                                <div class="square"></div>
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                                <div class="tail"></div>
                            </div>
                            <div class="number">Q</div>
                        </div>
                        <span>></span>
                        <div class="club">
                            <div class="marker">
                                <div class="circle1"></div>
                                <div class="circle2"></div>
                                <div class="circle3"></div>
                                <div class="tail"></div>
                            </div>
                            <div class="number">J</div>
                        </div>
                    </div>
                </div>
                <div class="box__line box__line--top"></div>
                <div class="box__line box__line--right"></div>
                <div class="box__line box__line--bottom"></div>
                <div class="box__line box__line--left"></div>
            </div>
        </div>
        <noscript>You need to enable JavaScript to run this website.</noscript>
        <main id="app"></main>
	</body>
</html>
